<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>fcTen To-do</title>
    <!-- Latest compiled and minified CSS Bootstrap 3 -->

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css"> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
        <div id="newTaskDiv">
            <form class="form-group task-form">
                <input type="text" class="form-control mb-2" id="newTask" placeholder="write your new ToDo here" val="test Task" required>           
                <input id="newUnitSubmit" type="submit" class="btn btn-outline-info" value="Add Item">        
            </form>
        
            <div>
              <input type="radio" id="allSelected" class="filter" name="filter" value="all" checked>
              <label for="allSelected">All</label>
            </div>
            
            <div>
              <input type="radio" id="activeSelected"  class="filter" name="filter" value="active">
              <label for="activeSelected">Active</label>
            </div>
            
            <div>
              <input type="radio" id="completedSelected" class="filter" name="filter" value="completed">
              <label for="completedSelected">Completed</label>
            </div>

        </div>

        <div class="task-container">

        </div>

    </div>
  </body>
</html>
